<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .zhuce {
            width: 326px;
            height: 431px;
            background-color: #fff;
            border: 2px solid #e4e4e4;
            margin: 20px auto;
            box-shadow: 6px 6px 12px 4px rgba(0, 0, 0, .3);
        }

        .header {
            height: 50px;
            border-bottom: 1px solid #e1e1e1;
            font-weight: 400;
            font-size: 14px;
            line-height: 50px;
            padding-left: 16px;
        }

        form {
            font-size: 12px;
            padding-top: 15px;
            padding-left: 40px;
        }

        td input {
            width: 96px;
            height: 14px;
            border: 1px solid #e1e1e1;
        }

        form p {
            margin-top: 12px;
        }

        form>input {
            width: 246px;
            height: 26px;
            background-color: #0121f5;
            font-size: 12px;
            color: #fff;
            margin-top: 12px;
            border-radius: 5px;
            border: 0px;
        }
    </style>
</head>

<body>
    <div class="zhuce">
        <h3 class="header">注册</h3>
        <form action="#">
            <table>
                <tr>
                    <td>注册邮箱</td>
                    <td><input type="text" maxlength="15"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>联系人</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>公司名称</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>公司电话</td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <p><input type="checkbox">我已阅读并同意<a href="#">隐私政策、服务条款</a></p>
            <input type="submit" value="注册" name="zhuce">

        </form>
    </div>
</body>

</html>
