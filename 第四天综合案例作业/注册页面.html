<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h2 align="center">柳园村村民注册中心</h2>
    <strong>
    <table align="center">
        <tr>
            <td><label for="name">姓名：</label></td>
            <td><input id="name" type="text" name="name" value="请输入姓名"</td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" id="nan"/> <label for="nan">男</label>
                <input type="radio" id="nv" name="sex"/> <label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>出生年月：</td>
            <td>
              <select name="" id="">
                  <option value="">--出生年份--</option>
                  <option value="">1991</option>
                  <option value="">1992</option>
                  <option value="">1993</option>
              </select>
              <select name="" id="">
                  <option value="">--出生月份--</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
              </select>
              <select name="" id="">
                  <option value="">--出生日期--</option>
                  <option value="">31</option>
                  <option value="">30</option>
                  <option value="">29</option>
                  <option value="">28</option>
              </select>
            </td>
        </tr>
        <tr>
            <td><label for="shengfen">身份证号码：</label></td>
            <td><input type="text" id="shengfen"</td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" id="tv"/> <label for="tv">看电视</label>
                <input type="checkbox" id="dance"> <label for="dance">跳舞</label>
                <input type="checkbox" id="play basketball"/> <label for="play basketball">打篮球</label>
                <input type="checkbox" id="sing"/> <label for="sing">唱歌</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <select name="" id="">
                    <option value="">--学前班--</option>
                    <option value="">小学</option>
                    <option value="">中学</option>
                    <option value="">高中</option>
                    <option value="">大学</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="yes"><label for="yes">请保证以上信息真实有效，否则后果自负</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="点击确认提交"> 
                <input type="reset" value="重新填写">
            </td>
        </tr>
    </table>
</strong>
</body>
</html>
