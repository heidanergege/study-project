<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>沁园春·长沙</title>
    <style>
        body {
            text-align: center;
            line-height: 12px;
            font-family: microsoft yahei;
        }

        p {
            font-size: 20px;
        }

        h1 span,
        .p1 span,
        .p3 span {
            font-size: 14px;
        }

        .p2 span {
            font-size: 16px;
            color: pink;
        }

        .p4 span,
        .p6,
        .p8 span {
            font-size: 26px;
        }

        h1 span,
        .p1,
        .p3,
        .p5,
        .p7 {
            color: blue;
        }

        .p2,
        .p4,
        .p8 {
            color: red;
        }

        .p1 span,
        .p4 span,
        .p6 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>沁园春·长沙<span>【毛泽东】</span></h1>

    <p class="p1">独立寒秋，<span>湘江北去，</span>橘子洲头。</p>
    <p class="p2">看万山红遍，层林尽染，<span>漫江碧透，</span>百舸争流。</p>
    <p class="p3">鹰击长空，<span>鱼翔浅底，</span>万类霜天竞自由。</p>
    <p class="p4">怅寥廓，<span>问苍茫大地，谁主沉浮？</span></p>
    <p class="p5">携来百侣曾游，忆往昔峥嵘岁月稠。</p>
    <p class="p6">恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
    <p class="p7">指点江山，激扬文字，粪土当年万户侯。</p>
    <p class="p8">曾记否，到中流击水，浪遏<span>飞&nbsp;&nbsp;舟&nbsp;&nbsp; ？</span></p>
</body>
