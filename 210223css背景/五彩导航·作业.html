<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五彩导航</title>
    <style>
        div a {
            display: inline-block;
            width: 120px;
            height: 58px;
            background-color: pink;
            text-align: center;
            line-height: 58px;
            color: #fff;
            text-decoration: none;
        }

        div .nav1 {
            background-color: pink;
        }

        div .nav1:hover {
            background-color: rgb(241, 23, 23);
        }

        div .nav2 {
            background-color: red;
        }

        div .nav2:hover {
            background-color: rgb(212, 243, 37);
        }

        div .nav3 {
            background-color: rgb(197, 230, 11);
        }

        div .nav3:hover {
            background-color: rgb(61, 243, 37);
        }

        div .nav4 {
            background-color: rgb(11, 142, 230);
        }

        div .nav4:hover {
            background-color: rgb(245, 7, 185);
        }

        div .nav5 {
            background-color: rgb(88, 11, 230);
        }

        div .nav5:hover {
            background-color: rgb(243, 37, 209);
        }
    </style>
</head>

<body>
    <div>
        <a href="#" class="nav1">五彩导航</a>
        <a href="#" class="nav2">五彩导航</a>
        <a href="#" class="nav3">五彩导航</a>
        <a href="#" class="nav4">五彩导航</a>
        <a href="#" class="nav5">五彩导航</a>

</html>
