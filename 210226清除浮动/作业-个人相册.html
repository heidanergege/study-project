    <style>
        * {

        }

        .clearfix:after {
            content: "";
            display: block;

            clear: both;

        }

        .clearfix {
            overflow: hidden;
        }

        .nav {
            width: 1295px;

        }

            color: #fff;
            text-decoration: none;
            /* margin-right: 20px; */

        }

        .nav a:hover {
            text-decoration: underline;
        }

        .pic {
            width: 1296px;
            margin: 30px auto;

        }

        .pic div img {
            width: 420px;
            height: 218px;
        }

        .pic div span,
        .pic div a {
            display: block;

        }

        span {
            padding: 10px 0;
            text-align: center;
            background-color: #f1f1f1;
        }

        span:hover {
            background-color: #e1e1e1;
        }

        .pic div {
            float: left;
            margin-right: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
