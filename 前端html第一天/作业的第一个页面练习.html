        <h1>白鹭是一首精巧的诗</h1>

      <p>  色素的配合，身段的大小，一切都很适宜。</p>
 
       <p>白鹤太大而嫌生硬，即使如粉红的朱鹭或灰色的苍鹭，也觉得大了一些，而且太不寻常了。
 
        然而白鹭却因为它的常见，而被人忘却了它的美。</p> 
      <p> ——不，歌未免太铿锵了。</p>  
 
        白鹭实在是一首诗，一首韵在骨子里的散文诗。
