<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增语义化标签</title>
    <style>
        header,
        nav {
            width: 1000px;
            height: 100px;
            margin: 20px auto;
            font-size: 26px;
            color: #fff;
            text-align: center;
            line-height: 100px;
            background-color: #96b358;
            border-radius: 15px;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>header头部标签</header>
    <nav>nav导航栏</nav>
    <section>某个区域(大号的div）</section>

</body>

</html>
