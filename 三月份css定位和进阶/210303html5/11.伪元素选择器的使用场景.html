<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景之字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?uq434m');
            src: url('fonts/icomoon.eot?uq434m#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?uq434m') format('truetype'),
                url('fonts/icomoon.woff?uq434m') format('woff'),
                url('fonts/icomoon.svg?uq434m#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            color: red;
            font-family: 'icomoon';
            /* content: ''; */
            content: '\e901';

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
