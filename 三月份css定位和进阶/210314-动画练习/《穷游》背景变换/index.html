<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景变换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            overflow: hidden;
            position: relative;
            width: 275px;
            height: 185px;
            margin: 100px auto;
        }

        .box::after {
            display: inline-block;
            position: absolute;
            top: 100%;
            content: '';
            width: 275px;
            height: 185px;
            background-color: rgba(0, 255, 0, .5);
            transform: rotate(-45deg) translate(-50px, -70px);
            transition: all .5s;
        }

        .box:hover::after {
            transform: translate(-116%, -90%) rotate(-45deg) scale(2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="bgi.jpg" alt="">
    </div>
</body>

</html>
