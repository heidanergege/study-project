<!DOCTYPE html>
<html lang="en">

<head>

    <title>过渡案例</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 532px;
            height: 417px;
            margin: 50px auto;
        }

        .box ul {
            width: 532px;
            height: 100px;
            margin-bottom: 5px;
            background-color: #000;
            transition: all .5s linear;
        }

        .box ul:hover {
            background-color: #0017f2;
            cursor: pointer;
        }

        .box ul:hover li {
            background-color: #000;
        }

        .box ul li {
            float: right;
            width: 522px;
            height: 100px;
            padding-top: 22px;
            background-color: #7ac6e9;
            list-style: none;
            text-align: center;
            color: #162b36;
            transition: all .5s linear;

        }

        .box ul li h2 {
            font-size: 24px;
            transition: all .5s linear;

        }

        .box ul:hover li h2 {
            font-size: 14px;
            color: #fff;
        }

        .box ul li p {
            margin-top: 6px;
            font-size: 14px;
            font-weight: 700;
            transition: all .5s linear;

        }

        .box ul:hover li p {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
