<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏</title>
    <style>
        .box {
            position: relative;
            width: 640px;
            height: 400px;
            margin: 100px auto;
            /* background: url(images/2.jpg); */
        }

        .box img {

            width: 100%;
            height: 100%;
        }

        .mask {
            /* visibility: hidden; */
            /* 或者 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
            font-size: 28px;
            color: #ff0000;
            text-align: center;
        }

        .box:hover .mask {
            /* visibility: visible; */
            /* 或者 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/2.jpg" alt="">
        <div class="mask">我们要保护环境</div>
    </div>
</body>

</html>
