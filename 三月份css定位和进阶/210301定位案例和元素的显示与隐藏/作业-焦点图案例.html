<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点图案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        img {
            width: 520px;
            height: 280px;
        }

        .promo a {
            position: absolute;
            top: 50%;
            margin-top: -15pz;
            width: 20px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            background: rgba(0, 0, 0, .3);
            color: #fff;
        }

        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .next {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .promo-nav {
            position: absolute;
            bottom: 11px;
            left: 50%;
            margin-left: -82px;
            width: 164px;
            height: 5px;
        }

        .promo .selected {
            margin-left: 0;
            background: rgba(0, 0, 0, .3);
        }

        .promo-nav li {
            float: left;
            margin-left: 9px;
            width: 25px;
            height: 5px;
            list-style: none;
            cursor: pointer;
            background: #000;

        }
    </style>
</head>

<body>
    <div class="promo">
        <img src="images/1.jpg" alt="">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
