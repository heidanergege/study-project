<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .shiju {
            /* 溢出的时候默认溢出 */
            /* overflow: visible; */
            /* 溢出隐藏 */
            /* overflow: hidden; */
            /* 显示滚动条 */
            /* overflow: scroll; */
            /* 溢出的时候自动显示滚动条 */
            overflow: auto;
            width: 200px;
            height: 200px;
            border: 3px solid skyblue;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="shiju">
        北国风光，千里冰封，万里雪飘。
        望长城内外，惟余莽莽；大河上下，顿失滔滔。
        山舞银蛇，原驰蜡象，欲与天公试比高。
        须晴日，看红装素裹，分外妖娆。
        江山如此多娇，引无数英雄竞折腰。
        惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。
        一代天骄，成吉思汗，只识弯弓射大雕。
        俱往矣，数风流人物，还看今朝。
    </div>
</body>

</html>
