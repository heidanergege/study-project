<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .father {
            /* 隐藏后保留原来位置 */
            visibility: hidden;
            /* 元素可见 */
            visibility: visible;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .mather {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">爸爸</div>
    <div class="mather">妈妈</div>
</body>

</html>
