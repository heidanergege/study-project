<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale应用案例</title>
    <style>
        ul {
            width: 550px;
            margin: 100px auto;
            text-align: center;
        }

        ul li {
            float: left;
            width: 50px;
            height: 50px;
            margin-left: 12px;
            font-size: 20px;
            line-height: 50px;
            border-radius: 50%;
            border: 3px solid green;
            list-style: none;
            cursor: pointer;
            transition: all .3s;
        }

        ul li:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
