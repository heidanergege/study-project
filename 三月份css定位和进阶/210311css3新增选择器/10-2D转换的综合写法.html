<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换的综合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: skyblue;
            transition: all .4s;

        }

        div:hover {
            transform: translate(50px, 50px) rotate(180deg) scale(.8);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
