<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D缩放案例</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            width: 250px;
            height: 130px;
            margin-left: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            transition: all .4s;
        }

        div:hover img {
            transform: scale(1.1);

        }
    </style>
</head>

<body>
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
</body>

</html>
