<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置转换中心点</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            margin: 0px auto;
            transition: all .3s;
            background-color: pink;
            transform-origin: top left;

        }

        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
