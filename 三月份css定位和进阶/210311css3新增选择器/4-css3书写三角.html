<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3书写三角</title>
    <style>
        div {
            position: relative;
            width: 250px;
            height: 35px;
            border: 1px solid #000;
        }

        div::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 16px;
            width: 10px;
            height: 10px;
            border: 3px solid #000;
            border-top: 0;
            border-left: 0;
            transform: rotate(45deg);
            transition: all .3s;
        }

        div:hover::after {
            transform: rotate(225deg);
            top: 12px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
