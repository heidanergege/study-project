<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的使用分两步：声明函数 和 调用 函数
        // 1. 声明函数  语法如下：
        // function 函数名() {
        //     函数体
        // }

        //   2.调用 函数 语法 如下 ：
        // 函数名();

        // 3. function 是 声明 函数的关键字  全部小写
        // 4. 函数 是 做某件事情 函数名 一般是 动词


        function sayHi() {
            console.log('hi, how are you !');
        }
        sayHi();
    </script>
</head>
