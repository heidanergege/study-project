    <title>Document</title>
    <script>
        // 1. 函数 可以 重复相同的代码 如：
        /*         function cook() {
                    console.log('酸辣土豆丝');
                }
                cook();
                cook(); */

        // 2.利用函数的参数也可以 重复 不相同的代码 基本语法：
        /*         function 函数(形参1,形参2,...) {
                        函数体
                }
                函数名(实参1,实参2,...); */

        // 3. 例子 如下：
        function cook(params) {
            console.log(params);
        }
        cook('宫保鸡丁');
        cook('黄花菜');
        // 4.参数可以有 也可以没有 个数不限
    </script>
