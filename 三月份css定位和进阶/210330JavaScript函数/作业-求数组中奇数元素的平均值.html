    <title>Document</title>
    <script>
        // 求 [1,2,3,4,5,6,7,]数组中所有奇数 元素的平均值
        function getAverage(array) {
            var num = 0;
            var sum = 0;
            for (var i = 0; i < array.length; i++) {

                if (array[i] % 2 !== 0) {
                    sum += array[i];
                    num++;
                }

            }
            return sum / num;
        }
        console.log(getAverage([1, 2, 3, 4, 5, 6, 7, 99]));
    </script>
