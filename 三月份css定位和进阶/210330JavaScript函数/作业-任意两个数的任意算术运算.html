    <script>
        // 要求：利用函数 让用户输入 任意的两个数的任意算术运算，并弹出运算结果
        var num1 = prompt('请输入第一个数：');
        var num2 = prompt('请输入第二个数：');

        function getResult(num1, num2) {
            // return [praseFloat(num1) + praseFloat(num2), praseFloat(num1) - praseFloat(num2), praseFloat(num1) *

            // ];
            return [parseFloat(num1) + parseFloat(num2), num1 - num2, num1 * num2, num1 / num2];
        }

        var arr = getResult(num1, num2);
        alert(num1 + ' + ' + num2 + '的和为：' + arr[0]);
        alert(num1 + ' - ' + num2 + '的差为：' + arr[1]);
        alert(num1 + ' * ' + num2 + '的积为：' + arr[2]);
        alert(num1 + ' / ' + num2 + '的商为：' + arr[3]);
