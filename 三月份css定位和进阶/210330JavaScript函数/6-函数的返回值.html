        // 函数的返回值  就是把函数值 返回 给 调用 者   通过 return 来实现
        // 只要 函数 遇到
        // return 就把后面的结果 返回给 调用者 也就是 name(params) =
        //     return 后面的结果 语法 如下：
        // function name(params) {
        //     return //需要返回的结果
        // }
        // 例子：
        function getResult(params) {
            return params;
        }
        console.log(getResult(666));

        // 例子2：
        // 求 任意两个数 的 和 的 正规语法
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 88));
