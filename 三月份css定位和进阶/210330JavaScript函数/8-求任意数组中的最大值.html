    <script>
        // 利用 函数求 数组[5,2,99,101,67,77] 中的最大值
        function getMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }

            }
            return max;
        }
        var re = getMax([5, 2, 99, 101, 67, 77]);
        // var re = getMax([5, 2, 99, 101, 67, 77, 777, 988]);
        console.log(re);
    </script>
