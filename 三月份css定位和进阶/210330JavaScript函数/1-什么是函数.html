<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 求1~100 的累加和
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);

        // 2.求 10~ 50 的累加和

        var sum = 0;
        for (var i = 10; i <= 50; i++) {
            sum += i;

        }
        console.log(sum);

        // 3.函数的方法
        // 函数就是封装了一段可以被重复执行调用的代码块 目的：可以让大量代码 重复使用
        function getsum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getsum(1, 100);
        getsum(10, 50);
        getsum(1, 1000);
    </script>
</head>
