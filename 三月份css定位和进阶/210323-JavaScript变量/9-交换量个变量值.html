<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js是逻辑性很强的编程语言，要实现一个要求，必须符合逻辑，先怎么后怎么
        // 1.我们需要一个临时变量帮助我们
        /*         2.把apple1 给我们的临时变量 temp
                3.把apple2 给我们的apple1
                4.把 temp 的值 给我们的Apple2 */
        var temp; //先声明一个值为空的临时变量
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1; //把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>

<body>
    diagram designer
</body>

</html>
