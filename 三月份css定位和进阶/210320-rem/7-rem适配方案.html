<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配方案</title>
    <style>
        @media screen and (min-width: 320px) {
            html {
                font-size: 21.33px;
            }
        }

        @media screen and (min-width: 750px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }

        /* 1.首先我们选一套标准尺寸 一般750为准 */
        /* 2.我们用屏幕尺寸 除以我们划分的份数 得到了html 里面的文字大小 但是不同屏幕下文字大小是不一样的，所以要把元素值转换为rem */

        /* 3.页面元素的rem值=页面元素在750px下的px值  除以  html 里面的文字大小 */
        </head><body><div></div></body></html>
