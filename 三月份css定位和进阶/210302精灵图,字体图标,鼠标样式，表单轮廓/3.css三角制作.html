<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三角制作</title>
    <style>
        .box {
            width: 0;
            height: 0;
            /* border: 100px solid pink; */
            border-top: 100px solid pink;
            border-right: 100px solid blue;
            border-bottom: 100px solid red;
            border-left: 100px solid green;
        }

        .box2 {
            width: 0;
            height: 0;
            margin: 10px auto;
            border: 100px solid transparent;
            border-top-color: red;
        }

        .jingdong {
            position: relative;
            width: 200px;
            height: 200px;
            background: pink;
        }

        .jingdong span {
            position: absolute;
            top: -20px;
            right: 10px;
            width: 0;
            height: 0;
            /* 为了照顾兼容性写下行高和字体大小 */
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-bottom: 10px solid pink;

        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="jingdong">
        <span></span>
    </div>
</body>

</html>
