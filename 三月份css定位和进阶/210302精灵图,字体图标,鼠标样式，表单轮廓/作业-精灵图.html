<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图作业</title>
    <style>
        body {
            text-align: center;
            margin-top: 300px;
        }

        div {
            display: inline-block;
        }

        .l {
            width: 107px;
            height: 110px;
            background: url(images/abcd.jpg) no-repeat 0 -277px;
        }

        .o {
            width: 112px;
            height: 110px;
            background: url(images/abcd.jpg) no-repeat -368px -277px;
        }

        .v {
            width: 110px;
            height: 116px;
            background: url(images/abcd.jpg) no-repeat 0 -553px;
        }

        .e {
            width: 100px;
            height: 112px;
            background: url(images/abcd.jpg) no-repeat -480px -5px;
        }
    </style>
</head>

<body>
    <div class="l"></div>
    <div class="o"></div>
    <div class="v"></div>
    <div class="e"></div>
</body>

</html>
