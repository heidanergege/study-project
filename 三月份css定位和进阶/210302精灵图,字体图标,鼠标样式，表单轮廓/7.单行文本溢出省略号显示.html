<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 下面的默认的自动换行 */
            /* white-space: normal; */
            /* 第一步 下面是强制一行显示 */
            white-space: nowrap;
            /* 第二步 溢出部分隐藏 */
            overflow: hidden;
            /* 第三步 溢出的文本省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥都不说了，此处省略一万字
    </div>
</body>

</html>
