<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的巧妙运用</title>
    <style>
        ul {
            position: absolute;
        }

        ul li {
            float: left;
            list-style: none;
            width: 100px;
            height: 200px;
            border: 2px solid red;
            margin-left: -2px;
        }

        ul li:hover {
            /* 如果盒子没有定位，则鼠标经过添加相对定位即可 */
            position: relative;
            border: 2px solid skyblue;
        }

        ul li:hover {
            /* 如果盒子有定位，则提高鼠标经过盒子的层级即可 */
            z-index: 1;
            border: 2px solid skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
