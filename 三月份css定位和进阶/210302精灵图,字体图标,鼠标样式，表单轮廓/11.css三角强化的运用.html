<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三角强化的运用</title>
    <style>
        .price {

            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 100px auto;
            text-align: center;
            line-height: 24px;

        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background: red;
            font-weight: bold;
            color: #fff;
        }

        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border: solid;
            border-color: transparent rgb(255, 255, 255) transparent transparent;
            border-width: 24px 10px 0 0;
        }

        .yuanjia {
            font-size: 12px;
            color: #949394;
            text-decoration: line-through;
        }
    </style>

</head>

<body>
    <div class="price">
        <span class="miaosha">¥2650
            <i></i>
        </span>
        <span class="yuanjia">¥3650</span>

    </div>
</body>

</html>
