<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片底侧空白缝隙解决方法</title>
    <style>
        div {
            border: 1px solid red;
        }

        img {
            /* 以下是三种方式 */
            vertical-align: bottom;
            vertical-align: middle;
            vertical-align: top;
            /* 还可以把图片转换为块级元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/img.png" alt="">你是哪个球星
</body>

</html>
