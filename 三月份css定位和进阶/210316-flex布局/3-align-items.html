<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        div {
            display: flex;
            width: 1000px;
            height: 400px;
            background-color: pink;
            /* 默认的  可以不写 */
            flex-direction: row;
            /* 默认的 侧轴子元素 排列方式  从上到下 */
            /* align-items: flex-start; */
            /* 从下往上 */
            /* align-items: flex-end; */
            /* 居中对齐 */
            /* align-items: center; */

            /* 子元素沿着主轴居中对齐 */
            justify-content: center;
            /* 拉伸  子元素必须不设置高度*/
            align-items: stretch;

        }

        span {
            width: 300px;
            /* height: 200px; */
            margin: 2px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
