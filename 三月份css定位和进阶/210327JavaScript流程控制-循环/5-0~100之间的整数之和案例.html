    <script>
        /*         我们需要一个储存结果的变量 sum 但初始值一定要为 0
        核心算法： 1 + 2 + 3 + 4...., 得出 sum = sum + i
        所以： */
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i
        }
        console.log(sum);
