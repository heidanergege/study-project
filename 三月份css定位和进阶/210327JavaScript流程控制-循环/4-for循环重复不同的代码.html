<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环可以重复执行不同的代码 因为我们有计数器的变量 i 存在 每次循环中 i的值都会变化
        // 例如： 我们想要输出一个人 1~100 岁
        for (var i = 1; i <= 100; i++) {
            console.log('这个人今年' + i + '岁了');
        }
        // 当然 我们 里面也可以用 if 语句 例如：
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人今年刚出生！');
            } else if (i == 100) {
                console.log('这个人今年去世了');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
</head>

</html>
