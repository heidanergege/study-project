<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环的执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好！');
        }
        /*         1.首先执行里面的初始化计数器变量 var i = 1 但是这句话 在 for里面只执行一次 
                2.然后 去执行 i <= 100 来判断是否满足条件， 如果 满足 就去执行 命令 语句 否则 就退出循环体
                3.最后 去执行 i++   i++ 是单独写的代码  递增的意思  第一轮结束  此时 i 已变成 2 然后
                4.第二轮开始  去 执行 i <= 100; 看是否满足条件  满足 就再去 执行  命令语句 否则 就退出
                5.依次类推 ，直到最后  */
    </script>
</head>

<body>

</body>

</html>
