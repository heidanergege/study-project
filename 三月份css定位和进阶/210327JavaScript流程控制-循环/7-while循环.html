    <title>Document</title>
    <script>
        // 1.
        // while 的 意思 当...的时候
        // 2.
        // while 的语法结构 如下：
        // while (条件表达式) {
        //     循环体（ 执行语句）
        // }
        // 3. 执行思路：
        // 当条件表达式结果为 true 则执行 循环体 否则 退出 循环体
        // 4. 例子 如下：
        var num = 1;
        while (num <= 10) {
            console.log('你好吗？');
            num++; //这个必须写，不然 会进入 死循环 一直 计算下去
        }
        // 5.也得有计数器 初始化变量
        //   6. 也得有操作表达式 完成计数器的更新 防止 死循环
    </script>
