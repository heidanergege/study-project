<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. javascript作用域： 就是代码名字（ 变量） 在某个范围内起作用和效果 目的是为了 提高 程序的逻辑性 和可靠性， 更重要的是减少名字的冲突
        // 2. js 的作用域(es6) 之前： 分为 全局作用域 和 局部作用域
        // 3. 全局作用域： 整个script标签 或者 是一个单独的 js 文件
        var num = 10;
        console.log(num);
        // 4. 局部作用域（ 函数作用域） 在函数内部就是 局部作用域 这个代码的名字只在函数内部起效果和作用

        function fn() {
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
