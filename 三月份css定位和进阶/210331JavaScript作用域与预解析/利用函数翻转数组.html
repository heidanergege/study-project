    <title>Document</title>
    <script>
        //利用函数翻转数组 reverse 翻转的意思
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        console.log(reverse([1, 3, 8, 9, 12]));
        var arr2 = reverse([14, 2, 4, 2342, 4, 53, 5, 555, 3]);
        console.log(arr2);
    </script>
