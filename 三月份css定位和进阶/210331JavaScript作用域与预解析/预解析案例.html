<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        fun();

        function fun() {
            console.log(num);
            var num = 20;
        }

        js 解释器 执行 思路 如下：
        var num; //提升变量
        function fun() { //提升函数
            var num; //在这个函数的局部作用域里面提升 变量
            console.log(num); //按照书写顺序跟着
            num = 20; //赋值 跟着
        }
        num = 10 //赋值跟着
        fun(); // 调用函数跟着
    </script>
</head>

<body>

</body>

</html>
