<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的两种 声明 方式
        // 1. 利用函数关键字自定义函数(命名函数)

        function fn() {

        }
        fn();

        // 2. 函数表达式(匿名函数)
        var 变量名 = function () {};
        var fun = function () {
            console.log('我是函数表达式');
        }
        fun();
        // fun 是 变量名 不是 函数名
        // 函数表达式声明方式 跟 声明变量 差不多，区别是变量里面存的是值 函数表达式 里面 存的是 函数 
    </script>
</head>

<body>

</body>

</html>
