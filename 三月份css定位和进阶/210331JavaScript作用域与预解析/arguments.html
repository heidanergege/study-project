<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arguments 的使用  只有函数才有arguments 对象 而且 是 每个函数 都内置 好的 arguments
        function fn() {
            // console.log(arguments); //以伪数组的形式存储了所有传递过来的实参 并不是真正意义上的数组，但具有数组的length 属性
            // 按照 索引的方式进行 储存的
            // 它没有真正数组的一些方法 pop() push() 等等
            // console.log(arguments.length);
            // console.log(arguments[2]); //取出数组索引号第二的元素数值
            // 我们可以按照数组的方式 遍历 arguments 
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        // fn(1, 2, 3);
        fn(1, 2, 3, 4, 5);
    </script>
</head>

</body>

</html>
