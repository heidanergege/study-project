<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较数值的大小</title>
    <script>
        var num1 = prompt('请输入第一个数字');
        var num2 = prompt('请输入第二个数字');
        if (num1 === num2) {
            alert(num1 + '与' + num2 + '相等');
        } else if (num1 > num2) {
            alert(num1 + '比' + num2 + '大');
        } else {
            alert(num2 + '比' + num1 + '大');
        }
    </script>
</head>

<body>

</body>

</html>
