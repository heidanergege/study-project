<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.直接赋值
        var age = 10;

        //2. 加 减 一个数 后再赋值
        age += 5; //结果是15
        console.log(age);
        var p = 10;
        p -= 6; //结果是4
        console.log(p);
        var num = 10;
        num *= 4; //结果是40
        console.log(num);
    </script>
</head>

</html>
