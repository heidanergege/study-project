<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.有三元运算符组成的式子我们称为三元表达式
        // 2.++num    3 + 5    ？  :
        // 3.语法结构如下：
        //   条件表达式 ？  表达式1 : 表达式2
        // 4.执行思路如下：
        //   如果条件表达式结果为真 则 返回 表达式1  否则  则返回 表达式2 的值  格式如下：
        var num = 10;
        var result = num > 6 ? '是的' : '不是的';
        console.log(result);
    </script>
</head>
