<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if 的语法结构  
        /*    if (条件表达式) {
               执行语句
           } */
        // 1.如果if 里面的条件表达式结果为真 true 则执行大括号里面的 执行语句
        // 2.如果 if 里面的条件表达式结果为假 false 则跳过大括号里面的 执行语句 去执行下一个代码

        if (3 > 5) {
            alert('执行结果3>5');
        }
        if (6 > 3) {
            alert('执行结果6>3');
        }
    </script>
</head>

<body>

</body>

</html>
