<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果价格</title>
    <script>
        var fruits = prompt('请输入您想要查询的水果');
        switch (fruits) {
            case '苹果':
                alert('当前苹果的价格是：3.5元/斤');
                break;
            case '橘子':
                alert('当前橘子的价格是：2元/斤');
                break;
            case '香蕉':
                alert('当前香蕉的价格是：3元/斤');
                break;
            case '桃子':
                alert('当前桃子的价格是：5元/斤');
                break;
            default:
                alert('对不起，暂未查询到' + fruits + '的价格');
        }
    </script>
</head>

</html>
