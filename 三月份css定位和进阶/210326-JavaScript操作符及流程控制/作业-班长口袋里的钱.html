<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*         如果班长口袋里的钱 大于等于2000 请大家吃西餐  
        若小于2000 大于等于 1500 请大家吃快餐
        若小于1500 大于等于 1000 请大家喝饮料
        若小于1000 大于等于 500  请大家吃棒棒糖
        否则提醒班长下次把钱带够 */
        var money = prompt('班长好！请问您的口袋里有多少钱？');
        if (money >= 2000) {
            alert('我请大家吃西餐！');
        } else if (money >= 1500) {
            alert('我请大家吃快餐！');
        } else if (money >= 1000) {
            alert('我请大家喝饮料！');
        } else if (money >= 500) {
            alert('我请大家吃棒棒糖！');
        } else {
            alert('班长下次把钱带够哦！');
        }
    </script>
</head>
