<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入1~7，返回星期几
        var num = prompt('请输入1~7之间的数字');
        switch (num) {
            case '1':
                console.log('今天是星期一');
                break;
            case '2':
                console.log('今天是星期二');
                break;
            case '3':
                console.log('今天是星期三');
                break;
            case '4':
                console.log('今天是星期四');
                break;
            case '5':
                console.log('今天是星期五');
                break;
            case '6':
                console.log('今天是星期六');
                break;
            case '7':
                console.log('今天是星期日');
                break;
            default:
                console.log('请正确输入');

        }
    </script>
</head>

</html>
