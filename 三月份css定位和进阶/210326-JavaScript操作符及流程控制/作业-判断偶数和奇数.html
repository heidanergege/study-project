<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断偶数和奇数</title>
    <script>
        var num = prompt('请输入一个数字');
        if (num >= 0 && num % 2 == 0) {
            alert(num + '是偶数');
        } else if (num > 0 && num % 2 != 0) {
            alert(num + '是奇数');
        } else if (num < 0 && num % 2 == 0) {
            alert(num + '是负偶数');
        } else {
            alert(num + '是负奇数');
        }
    </script>
</head>
