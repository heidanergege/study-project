<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.想要一个变量自己加1
        var num = 1;
        num = num + 1; //++num 
        num = num + 1;
        console.log(num); //3
        // 2.前置递增运算符  ++写在变量前面
        var age = 10;
        ++age; // 类似于 age = age + 1
        console.log(age);
        //3. 先加1  后返回值
        var p = 10;
        console.log(++p + 10);
        console.log(p);



        // 4.后置递增运算符  ++写在变量后面
        var num = 10;
        num++; //此时  等于 num= num + 1 或  ++num
        // 5.前置递增 和后置 递增 单独使用的话 效果是一样的
        // 6.区别在于：前置是先自加1 再返回值，
        // 后置是先返回原值 再自加1
        var age = 10;
        console.log(age++ + 10);
        console.log(age);
    </script>
</head>

<body>

</body>

</html>
