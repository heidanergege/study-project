<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博学谷登录页面</title>
    <style>
        body {
            color: #e2e2e2;
        }

        .box {
            width: 560px;
            height: 575px;
            margin: 12px auto;
            text-align: center;
            background-color: #415b9d;
            border-radius: 10px;
        }

        .box h1 {
            padding: 62px 0;
            color: #fff;
        }

        .box input {
            width: 415px;
            height: 50px;
            margin-bottom: 28px;
            padding: 0 30px;
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input::placeholder {
            font-size: 18px;
            color: #a1a0a0;
        }

        .box p a {
            display: block;
            margin-top: 50px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
        }

        .box .submit {
            width: 475px;
            font-size: 22px;
        }

        .box .submit:active {
            border: 1px solid #000;
            box-shadow: 0 0 4px 2px inset;
            font-size: 18px;
            text-shadow: 0 2px 3px #6f6f6f;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>博 学 谷</h1>
        <form action="">
            <input type="email" name="" id="" placeholder="Email" required="required" autofocus="autofocus">
            <input type="password" name="" id="" placeholder="Password" required="required">
            <input type="submit" value="登录" class="submit">
            <p><a href="#">忘记密码</a></p>
        </form>
    </div>
</body>

</html>
