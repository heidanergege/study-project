<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪登录和购物车图标的切换</title>
    <style>
        a {
            display: block;
            width: 67px;
            height: 32px;
            margin: 100px auto;
            background: url(images/car.png) no-repeat 0 0;
            border-radius: 5px;
            transition: all .5s;
        }

        a:hover {
            background: url(images/car.png) no-repeat 0 -32px;
        }
    </style>
</head>

<body>
    <a href="#"></a>
</body>

</html>
