<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            text-align: center;

            background-color: pink;
        }

        div::before {
            content: '我';
        }

        div::after {
            content: '人';
        }
    </style>
</head>

<body>
    <div>是好</div>
</body>

</html>
