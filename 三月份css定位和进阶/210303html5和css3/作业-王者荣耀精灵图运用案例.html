<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀精灵图运用案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            width: 768px;
            height: 147px;
            margin: 100px auto;
            padding: 10px 20px 10px 6px;
            font-size: 16px;
            box-shadow: 0 0 5px 3px rgba(0, 0, 0, .2);
        }

        .header {
            padding-left: 30px;
            background: url(images/sprites.png) no-repeat -1px -185px;
        }

        .main {
            padding-left: 240px;
            line-height: 107px;
            background: url(images/sprites.png) no-repeat -1px -350px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <section>
        <div class="header">
            精灵图的本质是处理网页背景图像的一种技术
        </div>
        <div class="main">
            可以有效减少服务器接受和请求的次数，提高页面的加载速度
        </div>
    </section>
</body>

</html>
