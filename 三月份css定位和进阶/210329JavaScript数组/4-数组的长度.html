<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组的长度 语法 ：   
        // 数组名.length
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维', 'zhouyu'];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log(arr.length);
        // 数组的 长度 是 元素的个数 不能和 索引号 混淆
        // arr.length  可以 动态的 提取 数组 元素 的个数
    </script>
</head>

</html>
