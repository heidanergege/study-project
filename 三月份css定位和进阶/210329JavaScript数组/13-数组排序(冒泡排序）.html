    <script>
        // 交换 两个 变量的值
        /*         var num1 = '我';
                var num2 = '你';
                var temp = '';
                temp = num1;
                num1 = num2;
                num2 = temp;
                console.log(num1, num2); */


        // 冒泡 排序
        var arr = [5, 2, 3, 4, 1];
        for (var i = 0; i <= arr.length; i++) { // 外层循环 管 趟数
            for (var j = 0; j <= arr.length - i - 1; j++) { // 里面的循环 管 每趟的次数
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                } //  内部 两个 变量 开始交换 ，前一个 和后一个 变量 交换
            }
        }
        console.log(arr);
    </script>
