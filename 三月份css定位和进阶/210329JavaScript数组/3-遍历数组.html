<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 就是吧数组的元素 从头到尾的访问一遍 

        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) { // 因为我们的数组索引号 从0 开始 ，所以 i 必须从 0 开始 i<3
            console.log(arr[i]); //输出的时候 i 计数器 当索引号 来使用
        }
    </script>
</head>

</body>

</html>
