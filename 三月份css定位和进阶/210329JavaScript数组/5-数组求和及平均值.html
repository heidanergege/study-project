    <script>
        // 要求： 求数组[2,6,1,7,4]里面所有元素的 和 及 平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
            // console.log(arr[i]);

        }
        average = sum / arr.length

        console.log(sum);
        console.log(average);
        console.log(sum, average); //用逗号分隔 可以输出 多个 变量 但是 是一行显示的
    </script>
