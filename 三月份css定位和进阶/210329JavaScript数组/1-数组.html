<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.数组(Array) ,就是一组数据的集合，存储在一个变量下
        //  2.利用new 创建数组 的语法
        var arr = new Array(); // 创建了一个空的数组
        // 3.利用 数组 字面量 创建 数组 []
        var arr = []; //创建了一个空的数组
        var arr1 = [1, 2, 'pink', true];
        //  4.我们数组里面的数据一定用逗号分隔
        //   5.里面的数据 叫做 数组的元素
        // 6.获取数组元素   语法 ： 数组名[索引号];  
        // 索引号 是 从 0 开始的
        console.log(arr1);
        console.log(arr1[2]); //得到 pink
        console.log(arr1[3]); //得到 true
        var arr2 = ['刘德华', '张学友', '李连杰'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); // 因为没有这个元素 所以 输出 undefined
    </script>
</head>

<body>

</body>

</html>
