<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'pink' '老师' '12' 'true'   字符串型 必须加单引号 或双引号 一般用单引号
        var str = '我是一个"帅气"的程序猿';
        console.log(str);
        // 字符串转义字符 都是用反斜杠 \ 开头 必须写到引号里面
        var str1 = "我是一个\n'中国'人";
        console.log(str1);
        //  \n 换行
        //  \t 缩进
        //  \b 空格
    </script>
