<body>
    <script>
        // 写法一：
        fetch('http://localhost:3000/books', {
                method: 'post',
                body: 'uname=zhangsan&pwd=18',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then((result) => {
                return result.text()
            }).then((res) => {
                console.log(res);
            });
