<body>
    <script>
        // Fetch API 基本用法  text() 返回的是一个promise 实例

        fetch('http://localhost:3000/fdata').then(function (data) {
            //text() 方法属于 fetchAPI() 的一部分
            return data.text();
        }).then(function (data) {
            console.log(data);
        })
    </script>
</body>
