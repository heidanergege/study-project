<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/axios.js"></script>
</head>

<body>
    <button id="btn">axios.get()发起get请求</button>
    <button id="btn1">axios.post()发起post请求</button>
    <button id="btn2">axios发起get请求</button>
    <button id="btn3">axios发起post请求</button>

    <script>
        document.querySelector("#btn").addEventListener("click", function () {
            var url = 'http://www.liulongbin.top:3006/api/get'
            var paramsObj = {
                name: 'zs',
                age: 17
            }
            //调用 axios.get() 发起 get 请求
            axios.get(url, {
                params: paramsObj
            }).then(function (res) {

                //res.data 才是服务器返回的数据
                console.log(res.data);
            })
        })
        document.querySelector("#btn1").addEventListener("click", function () {
            let url = 'http://www.liulongbin.top:3006/api/post'
            let dataObj = {
                location: '河南',
                address: '新乡'
            }
            axios.post(url, dataObj).then(function (res) {
                let result = res.data
                console.log(result);

            })
        })

        document.querySelector("#btn2").addEventListener("click", function () {
            let url = 'http://www.liulongbin.top:3006/api/get'
            let paramsObj = {
                name: '张百锦灏',
                age: 9
            }

            axios({
                method: 'GET',
                url: url,
                params: paramsObj,

            }).then(function (res) {
                console.log(res.data);
            })
        })

        document.querySelector("#btn3").addEventListener("click", function () {
            let url = 'http://www.liulongbin.top:3006/api/post'
            let dataObj = {
                name: 'zhangxiaopang',
                age: 10
            }

            axios({
                method: 'POST',
                url: url,
                data: dataObj,

            }).then(function (res) {
                console.log(res.data);
            })
        })
    </script>
</body>

</html>
