<body>
    <script>
        // enecodeURI() 解码
        var str = '黑马程序员';
        var str1 = encodeURI(str);
        console.log(str1);

        // decodeURI() 解码
        var str2 = decodeURI('%E9%BB%91%E9%A9%AC');
        console.log(str2);
    </script>
