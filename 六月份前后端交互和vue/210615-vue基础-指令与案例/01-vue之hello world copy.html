<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div> //差值表达式的用法
        <div>{{1 + 3 * 5}}</div> // 差值表达式支持简单的计算 结果是16
        <div>{{msg +'----'+ 123}}</div> //支持字符串的拼接
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>

</body>

</html>
