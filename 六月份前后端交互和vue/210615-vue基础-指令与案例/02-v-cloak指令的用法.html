<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!--     解决闪动的方法
    v-cloak指令的用法步骤：
    1.提供样式 [v-cloak] {
        display: none;
    }

    2.在差值表达式所在的标签中添加 v-cloak 指令

    实现的原理：先通过样式隐藏内容，在内存中实现值的替换，然后再显示出来 -->

    <div id="app" v-cloak>
        <div>{{msg}}</div>
        <!--差值表达式的用法 -->
        <div>{{1 + 3 * 5}}</div>
        <!--差值表达式支持简单的计算 结果是16 -->
        <div>{{msg +'----'+ 123}}</div>
        <!--支持字符串的拼接-->
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>

</body>

</html>
