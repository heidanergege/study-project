<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- .stop阻止冒泡的写法 v-on:click.stop='handle2' -->
    <!-- .prevent阻止默认行为的写法 v-on:click.prevent='handle3' -->
    <div id="app">
        <div>{{num}}</div>
        <div v-on:click='handle1'>
            <button v-on:click.stop='handle2'>点击1</button>
            <a href="http://www.baidu.com" v-on:click.stop.prevent='handle3'>百度</a>
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle1: function () {
                    this.num++;
                },
                handle2: function (event) {
                    //原来的阻止冒泡语法
                    // event.stopPropagation();
                },
                handle3: function (event) {
                    //原生的阻止默认行为的写法
                    // event.preventDefault();
                }
            }
        })
    </script>
</body>

</html>
