<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <component-name :string="pstring" :num="pnum" :boolean="pboolean" :array="parray" :obj="pobj"></component-name>
    </div>
    <script src="../210615-vue基础-指令与案例/vue.js"></script>
    <script>
        // props属性值的类型可以是任何种类的（ 当属性没有v - bind绑定时， 属性值的类型为字符串， 否则才是当前类型）
        // 1. string
        // 2. number
        // 3. boolean
        // 4. array
        // 5. object


        Vue.component('component-name', {
            data: function () {
                return {
                    smsg: '子组件数据'
                }
            },
            props: ['string', 'num', 'boolean', 'array', 'obj'],
            template: `
                <div>
                    <div>{{smsg}}</div>
                    <div>{{string}}</div>
                    <div>{{num}}</div>
                    <div>{{boolean}}</div>
                    <ul>
                        <li :key='index' v-for='(item,index) in array'>{{item}}</li>
                    </ul>
                    <span>{{obj.uname}}</span>
                    <span>{{obj.age}}</span>
                    <span>{{obj.sex}}</span>
                </div>
            `
        })

        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件数据',
                pstring: '父组件传递过去的动态字符串类数据',
                pnum: 16,
                pboolean: true,
                parray: ['父组件数组数据1', '父组件数组类型2', 12],
                pobj: {
                    uname: 'zhangsan',
                    age: 18,
                    sex: '男'
                }
            }
        })
    </script>
</body>

</html>
