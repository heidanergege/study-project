<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 1.未访问过的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* 2.选择点击过的链接 */
        a:visited {
            color: orange;
        }

        /* 3.选择鼠标经过的链接 */
        a:hover {
            color: skyblue;
            font-size: 20px;
        }

        /* 4.选择鼠标正在按下还没有弹起来的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">沁园春·雪</a>
    <a href="#">沁园春·雪</a>
    <a href="#">沁园春·雪</a>
    <a href="#">沁园春·雪</a>
    <a href="#">沁园春·雪</a>
    <a href="http://www.qq.com">腾讯</a>
</body>

</html>
