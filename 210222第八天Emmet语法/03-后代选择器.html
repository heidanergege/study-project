<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器的用法</title>
    <style>
        /* 我想要把ol中的小li选出来改为red */
        ol li {
            color: red;
            font-size: 35px;
        }
    </style>
</head>

<body>

    <ol>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
    </ol>
    <ul>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
        <li>我是ol中的小li</li>
    </ul>
</body>

</html>
