<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米产品图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 614px;
            margin: 0 auto;
        }

        .box .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: blue;
        }

        .box .right {
            float: left;
            width: 992px;
            height: 614px;
        }

        .right>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: green;
            margin-left: 14px;
            margin-bottom: 14px;
        }

        img:hover {
            box-shadow: 6px 6px 12px 4px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"><img src="图左.webp" alt=""></div>
        <div class="right">
            <div><img src="图1.webp" alt=""></div>
            <div><img src="图2.webp" alt=""></div>
            <div><img src="图3.webp" alt=""></div>
            <div><img src="图4.webp" alt=""></div>
            <div><img src="图5.webp" alt=""></div>
            <div><img src="图6.webp" alt=""></div>
            <div><img src="图7.webp" alt=""></div>
            <div><img src="图8.webp" alt=""></div>
        </div>
</body>

</html>
