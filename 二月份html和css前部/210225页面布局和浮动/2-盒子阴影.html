<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: pink;
            font-size: 50px;
            text-align: center;
            line-height: 200px;

            text-shadow: 5px 5px 5px rgba(0, 0, 0, .4);
            /* box-shadow: 10px 5px 5px -1px rgba(0, 0, 0, .4); */
        }

        div:hover {
            box-shadow: 10px 5px 5px -1px rgba(0, 0, 0, .4);
        }
    </style>
</head>

<body>
    <div>我们都是有阴影的</div>
</body>

</html>
