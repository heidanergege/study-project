<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米官网产品图片模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 235px;
            height: 260px;
            background-color: #fff;
            margin: 10px auto;
            padding: 20px 0;
        }

        .box img {
            display: block;
            width: 160px;
            /* height: 160px; */
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .label {
            /* height: 30px; */
            /* margin: 0 40px; */
            text-align: center;
            font-size: 14px;
            color: #333333;
            font-weight: 400;
            /* margin-top: 20px; */
            /* padding-top: 20px; */
        }

        p {
            font-size: 12px;
            color: #b0b0b0;
            text-align: center;
            line-height: 21px;
        }

        .jiage {
            font-size: 14px;
            line-height: 42px;
            color: #ff9147;
            text-align: center;
            font-weight: 700;
        }

        span {
            color: #bcbcbc;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="小米电视.webp" alt="加载失败">
        <h3 class="label">全面屏电视E43K
        </h3>
        <p>全面屏设计，海量内容</p>
        <div class="jiage">1299元 <span>&nbsp;1399元</span></div>

    </div>
</body>

</html>
