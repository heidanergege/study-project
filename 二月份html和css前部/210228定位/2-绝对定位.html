<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .yy {}

        .father {
            width: 500px;
            height: 500px;
            background-color: green;
            position: relative;
        }

        .son {
            position: absolute;
            bottom: 0px;
            left: 600px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="yy">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
