<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点播按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f0f0;
        }

        .box {
            position: relative;
            top: 40px;
            left: 50%;
            margin-left: -150px;
            width: 300px;
            height: 350px;
            background-color: #fff;
        }

        .box h4 {
            /* height: 62px; */
            border-bottom: 1px solid #e4e4e4;
            padding: 20px 0;
            font-weight: normal;
            text-align: center;
        }

        .box .tupian {
            width: 248px;
            height: 215px;
            border: 1px solid #e4e4e4;
            margin: 30px 24px;
        }

        .tupian img {
            width: 250px;
            margin-left: -1px;
        }

        .tupian p {
            margin-left: 5px;
        }

        .tupian .jiage {
            margin-top: 14px;
            margin-left: -1px;
            color: #f493a9;
        }

        .tupian .jiage span {
            font-style: italic;
        }

        .box a {
            position: absolute;
            top: 82px;
            right: 35px;
            width: 36px;
            height: 22px;
            background: url(label.png) no-repeat top left;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>【博学谷】-传智播客旗下在线教育品牌</h4>
        <div class="tupian">
            <img src="01.jpg" alt="">
            <p>Web前端在线就业班</p>
            <p class="jiage"><span>￥</span> 14980.00</p>
        </div>
        <a href="#">点播</a>
    </div>
</body>

</html>
