    <h1>陋室铭</h1>
<p>刘禹锡（唐代）</p>
<div>中国诗词</div>
<p>
山不在高，有<span>仙</span>则名。<br/>
水不在深，有<span>龙</span>则灵。<br/>
斯是陋室，惟吾德馨。<br/>
<span>苔痕上阶绿，</span>草色入帘青。<br/>
谈笑有鸿儒，往来无白丁。<br/>
可以调素琴，阅金经。<br/>
<span>无丝竹之乱耳，无案牍之劳形。</span><br/>
南阳诸葛庐，西蜀子云亭。<br/>
孔子云：<span>何陋</span>之有？
</p>
