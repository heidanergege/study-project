<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表单</title>
</head>
<body>
    <form>
        <label for="xingming">姓名：</label><input type="text" name="xingming" value="请输入姓名" id="xingming"/> <br/>
        密码：<input type="password" name="密码" value="请输入密码"/> <br/>
        <!-- 单选按钮必须起相同的名字 -->
        性别：<input type="radio" name="sex" value="男"/>男 <input type="radio"name="sex" value="女"/>女 <br/>
        兴趣爱好:<input type="checkbox" name="hobby" value="打架" />打架 <input type="checkbox" name="hobby" value="吃饭"/>吃饭
        <input type="checkbox" name="hobby" value="打篮球"/>打篮球 <br/>
        籍贯；<select>
            <option>北京</option>
            <option>山东</option>
            <option>河北</option>
            <option selected="selected">河南</option>
        </select> <br/>

        <input type="submit" value="登录"/>
        <input type="reset" value="重新填写">

    </form>
</body>
</html>
