<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类的加法方法 同时 扩展自己的 减法 方法
        class Son extends Father {
            constructor(x, y) {
                super(x, y); //利用super 调用父类的构造函数
                // super 必须在子类this之前调用
                this.x = x;
                this.y = y;
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(6, 2);
        son.subtract();
        son.sum();
    </script>
</body>

</html>
