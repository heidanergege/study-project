<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.类的继承  extends
        class Father {
            constructor() {

            }
            money() {
                console.log(100);
            }
        }

        class Son extends Father {

        }

        var son = new Son();
        son.money();


        // 2.传递参数的继承
        //  关键字  super(); // 调用父类中的构造函数

        class Father1 {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son1 extends Father1 {
            constructor(x, y) {
                super(x, y);
            }
        }

        var son1 = new Son1(14, 46);
        son1.sum();
    </script>
</body>

</html>
