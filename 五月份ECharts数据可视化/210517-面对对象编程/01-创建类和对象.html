<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建 类 class 例如：创建一个明星类
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
        }
        // 2.利用类创建 对象  必须new一下
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 20);

        console.log(ldh);
        console.log(zxy);

        // (1) 通过 class 关键字创建的类，类名还是习惯性的首字母大写
        // (2) 类里面有个 constructor函数，可以接受传递过来的参数，同时返回实例对象
        // (3) constructor函数 只要new 生成实例时，就会自动的调用这个函数，如果我们不写这个函数，也会自动的生成这个函数
        // (4) 生成 实例 new 不能省略
        // (5) 注意语法规范，创建类 类名后面不要加小括号，生成实例类名后面加小括号，构造函数不需要加function
    </script>
</body>

</html>
