<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-pre>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg1"></div>
        <div>{{msg + '---' + 123}}</div>

    </div>
    <script src="js/vue.js"></script>
    <script>
        /* v-cloak指令的用法
        1. 提供样式
        [v - cloak] {
            display: none;
        } 
        2.在差值表达式所在的标签中添加v-cloak指令

        背后的原理：先通过样式隐藏内容，然后在内存中进行之的替换，之后再显示出来
        */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>HTML</h1>'
            }
        });
    </script>
</body>

</html>
