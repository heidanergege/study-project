<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            border: 1px solid pink;
        }

        .error {
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <!-- 样式绑定之数组绑定 -->
    <div id="app">
        <div v-bind:class="[activeClass,errorClass]">测试盒子</div>
        <button v-on:click="handle">取消类名</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                activeClass: "active",
                errorClass: "error"
            },
            methods: {
                handle: function () {
                    this.activeClass = '';
                    this.errorClass = '';
                }
            }
        })
    </script>
</body>

</html>
