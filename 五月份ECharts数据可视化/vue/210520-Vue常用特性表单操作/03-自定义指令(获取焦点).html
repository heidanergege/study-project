<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 自定义指令分两步：
    1.定义指令
    //注册一个全局名叫focus的自定义指令 
    Vue.directive('focus',{
        当被绑定的元素插入到DOM中时。。。
        inserted: function(el) {
            聚焦元素
            el.focus();
        }
    })
    2.使用指令
    v-focus
    -->
    <div id="app">
        <input type="text">
        <input type="text" v-focus>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.directive('focus', {
            inserted: function (el) {
                el.focus();
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                handle: function () {

                }
            }
        });
    </script>
</body>

</html>
