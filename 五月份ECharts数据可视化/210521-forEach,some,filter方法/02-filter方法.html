    <script>
        //for-Each筛选数组
        var arr = [16, 24, 83, 4];

        var newArr = arr.filter(function (value, index, array) {
            // console.log('每个数组元素' + value);
            // console.log('每个数组元素的索引号' + index);
            // console.log('这个数组本身' + array);
            // return value >= 20;
            return value % 2 == 0;
        });
        console.log(newArr);
    </script>
