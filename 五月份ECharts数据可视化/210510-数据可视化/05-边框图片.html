<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框图片</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 15px solid #000;
            /* 图片的路径 */
            border-image-source: url(charts-project/images/border.jpg);
            /* 图片边框向内偏移。（裁剪的尺寸，不加单位，上右下左的顺序） */
            /* border-image-slice: 167 167 167 167; 或者*/
            border-image-slice: 167;
            /* 图片边框的宽度（需要加单位）注意: 不是边框的宽度，而是边框图片的宽度 ,如果不写默认和边框宽度一样*/
            border-image-width: 30px;
            /* 图片中间的边框是否平铺（repeat）、铺满（round）或拉伸（stretch），默认的是拉伸 */
            border-image-repeat: round;


        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
