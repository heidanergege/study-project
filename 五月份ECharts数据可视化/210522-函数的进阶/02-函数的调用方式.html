<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button></button>
    <script>
        // 函数的调用方式  （6种）
        // 1.普通函数
        function fn() {

        };
        fn(); //或者 
        fn.call();

        // 2.对象的方法
        var obj = {
            sayHi: function () {

            }
        }
        obj.sayHi();
        // 3.绑定事件函数
        var btn = document.querySelector('button');
        btn.onclick = function () {

        };
        // 点击了这个按钮就可以调用这个函数

        // 4.构造函数
        function Star() {

        };
        new Star();

        // 5定时器函数
        setInterval(function () {

        }, 1000);
        //    自动的每隔1秒钟句调用一次

        // 6.立即执行函数
        (function () {

        })();
        // 自动调用
    </script>
</body>

</html>
