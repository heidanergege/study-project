<body>
    <script>
        //利用递归函数求1~n的阶乘 1* 2 *3 *4...n
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        // fn();
        console.log(fn(4));
    </script>
