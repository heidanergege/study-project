<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        //利用递归求裴波那契数列（兔子数列）1、1、2、3、5、8、 13 、21...
        //用户输入一个数字 n 就可以求出 这个数字对应的兔子数列值
        // 用户输入的n 的前面的两项（n-1 n-2）就可以计算出 n 对应的序列值
        function fb(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fb(n - 1) + fb(n - 2);
        }
        console.log(fb(8)); // 用户输入 8  返回的是 21 的值
    </script>
</body>

</html>
