<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button');
        // 函数的定义方式不同就决定了 this的指向不同
        // 1.普通函数   的  this 指向 window
        function fn() {
            console.log('普通函数的this指向' + this);
        };
        window.fn();
        fn(); //或者 
        fn.call();

        // 2.对象的方法  的 this 指向的 是 这个对象 obj
        var obj = {
            sayHi: function () {
                console.log('对象方法的this指向' + this);
            }
        }
        obj.sayHi();
        // 3.绑定事件函数   this指向的是函数的调用者 btn 这个按钮对象
        btn.onclick = function () {
            console.log('点击事件函数的this指向' + this);

        };
        // 点击了这个按钮就可以调用这个函数

        // 4.构造函数  的 this 指向的是 VM 这个实例对象
        // 原型对象里面的this 指向的也是 VM 这个实例对象
        function Star() {
            Star.prototype.sing = function () {

            }
        };
        var vm = new Star();

        // 5定时器函数  this 指向的是 window
        setInterval(function () {
            console.log('定时器函数的this指向' + this);

        }, 1000);
        //    自动的每隔1秒钟句调用一次

        // 6.立即执行函数  this 指向的是 window
        (function () {
            console.log('立即执行函数的this指向' + this);

        })();
        // 自动调用
    </script>
</body>

</html>
