<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //闭包（closure）指有权访问另一个函数作用域中变量的函数。
        //闭包：案例中fun这个函数作用域 访问了 另一个函数作用域中的局部变量 num

        // 通过一下方法外部的函数作用域 f 可以访问 fn内部的基本变量 num
        // 闭包的作用：延伸变量的作用域
        function fn() {
            var num = 10;

            /*   function fun() {
                  console.log(num);
                 };
                 return fun; 或者如下： */
            return function () {
                console.log(num);
            }
        }
        var f = fn();
        f();
    </script>
</body>

</html>
