<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{1 + 4}}</div>
        <div>{{msg + '---' + 123}}</div>

    </div>
    <script src="js/vue.js"></script>
    <script>
        /* Vue的基本使用步骤
        1.提供标签用于填充数据
        2.引入 Vue.js文件
        3.使用Vue的语法完成功能
        4.把 Vue 提供的数据填充到标签里面
        */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
