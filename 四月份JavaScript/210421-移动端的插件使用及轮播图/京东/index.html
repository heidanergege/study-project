<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user
    -scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>京东首页</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/indel.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!-- 顶部 -->
    <header class="app">
        <ul>
            <li><img src="images/111.png" alt=""></li>
            <li><img src="images/logo.png" alt=""></li>
            <li>
                打开APP
                购物实惠又轻松
            </li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索框 -->
    <div class="search_wrap">
        <div class="search_btn"></div>
        <div class="search">
            <div class="jd_icon"></div>
            <div class="magnifier"></div>
            <input type="text" placeholder="自然堂套装" maxlength="20">
        </div>
        <div class="search_login">登录</div>
    </div>
    <!-- 主体模块 -->
    <div class="main">
        <!-- 滑块焦点图 -->
        <div class="slider">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="upload/banner.dpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="upload/banner1.dpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="upload/banner2.dpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="upload/banner3.dpg" alt="">
                    </div>

                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 活动事件 -->
        <div class="events">
            <a href="#">
                <img src="upload/9f9a1480fafccbe9.png.webp" alt="">
            </a>
        </div>
        <!-- nav 模块 -->
        <div class="nav">
            <a href="#">
                <img src="upload/nav-1.png" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav-2.png" alt="">
                <span>数码电器</span>
            </a>
            <a href="#">
                <img src="upload/nav-3.png" alt="">
                <span>京东服饰</span>
            </a>
            <a href="#">
                <img src="upload/nav-4.png" alt="">
                <span>京东生鲜</span>
            </a>
            <a href="#">
                <img src="upload/nav-5.png" alt="">
                <span>京东到家</span>
            </a>
            <a href="#">
                <img src="upload/nav-6.png" alt="">
                <span>充值缴费</span>
            </a>
            <a href="#">
                <img src="upload/nav-7.png" alt="">
                <span>9.9元拼</span>
            </a>
            <a href="#">
                <img src="upload/nav-8.png" alt="">
                <span>领券</span>
            </a>
            <a href="#">
                <img src="upload/nav-9.png" alt="">
                <span>借钱</span>
            </a>
            <a href="#">
                <img src="upload/nav-10.png" alt="">
                <span>PLUS会员</span>
            </a>

        </div>
    </div>
</body>

</html>
