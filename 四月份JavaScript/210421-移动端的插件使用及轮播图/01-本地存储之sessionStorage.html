<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空数据</button>
    <script>
        var ipt = document.querySelector('input');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var clear = document.querySelector('.del');
        set.addEventListener('click', function () {
            // 当点击了按钮之后，setItem(key,value);就可以把表单里面的值存起来
            var val = ipt.value;
            window.sessionStorage.setItem('youname', val);
            window.sessionStorage.setItem('password', val);
        });
        get.addEventListener('click', function () {
            // 当点击了按钮之后，getItem(key);就可以把表单里面的获取过来
            console.log(window.sessionStorage.getItem('youname'));
        });
        remove.addEventListener('click', function () {
            // 当点击了按钮之后，removeItem(key);就可以把表单里面的内容删除
            sessionStorage.removeItem('youname');
        });
        clear.addEventListener('click', function () {
            // 当点击了按钮之后，clear();就可以把表单里面的内容全部清空删除
            sessionStorage.clear();
        });
    </script>
</body>

</html>
