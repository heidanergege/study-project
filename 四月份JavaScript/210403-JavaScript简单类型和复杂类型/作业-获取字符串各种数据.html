<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 要求：获取字符串 'abaasdffggghhjjkkgfddsssss344343'的
        // 1.字符串的长度
        var str = 'abaasdffggghhjjkkgfddsssss344343';
        console.log(str.length);
        // 2.取出指定位置的字符，如 ： 0,3,5,9，28 等
        console.log(str.substr(0, 1));
        console.log(str.charAt(3));
        console.log(str.substr(5, 1));
        console.log(str.charAt(9));
        console.log(str.substr(28, 1));
        // 3.查找指定的字符是否在字符串中存在， 如 i, b, c等
        console.log(str.indexOf('i'));
        console.log(str.indexOf('b'));
        console.log(str.indexOf('c'));
        // 4.替换指定的字符，如：g替换为22，ss 替换为b 的操作方法
        while (str.indexOf('g') !== -1) {
            str = str.replace('g', '22');
        }
        console.log(str);

        while (str.indexOf('ss') !== -1) {
            str = str.replace('ss', 'b');

        }
        console.log(str);

        // 5.截取指定开始位置到结束位置的字符串，如 取得 1~5的字符串
        console.log(str.substr(1, 5));

        // 6.找出以上字符串中出现次数最多的字符和出现的次数
        var o = {};
        var chars;
        for (var i = 0; i < str.length; i++) {
            chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        //遍历这个对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }


        console.log('该字符串中出现次数最多的字符是' + ch);
        console.log('它出现了' + max + '次');
    </script>
</head>

</html>
