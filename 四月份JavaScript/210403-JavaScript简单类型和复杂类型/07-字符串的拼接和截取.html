    <title>Document</title>
    <script>
        // 1.字符串的拼接   concat(字符串1，字符串2...)
        var str = '我和你';
        var str1 = '心连心';
        var str2 = '黄土变成金';
        console.log(str.concat(str1, str2));

        // 2.截取字符串   substr(截取的起始位置,截取几个字符);
        var str3 = '改革的春风吹满地';
        console.log(str3.substr(6, 2));
    </script>
