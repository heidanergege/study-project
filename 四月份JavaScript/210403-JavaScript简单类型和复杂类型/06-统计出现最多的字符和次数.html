<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //有一个对象   来判断是否有该属性   
        // 语法： 对象['属性名']
        // var o = {
        //     age: 18
        // }
        // if (o['sex']) {
        //     console.log('有该属性');
        // } else {
        //     console.log('没有该属性');
        // }


        var str = 'abcgopezhjeboejdoefooego';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        // 2.遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log('str中出现最多的字符是' + ch);
        console.log('它出现了' + max + '次');
    </script>
</head>

</body>

</html>
