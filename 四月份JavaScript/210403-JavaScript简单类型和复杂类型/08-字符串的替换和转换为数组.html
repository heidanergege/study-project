<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.替换字符 replace(被替换的字符， 替换的字符);
        var str = 'andy';
        console.log(str.replace('a', 'b'));

        // 案例： 把字符串 'abajfasusfasfuasfaiggryjdg'
        // 里面所有的 a 替换为 *
        var str1 = 'abajfasusfasfuasfaiggryjdg';
        while (str1.indexOf('a') !== -1) {
            str1 = str1.replace('a', '*')
        }
        console.log(str1);

        // 2. 字符转换为数组 split('分隔符')  前面学过的 join 把数组 转换为 字符串
        var str3 = 'pink, red, blue';
        console.log(str3.split(','));
        var str4 = 'pink& red& blue';
        console.log(str4.split('&'));
    </script>
</head>
