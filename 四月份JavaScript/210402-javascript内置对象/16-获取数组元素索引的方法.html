<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回数组元素索引号的方法   indexOf(数组元素)  作用就是返回该数组元素的索引号
        // 它 只返回 第一个 满足 条件的元素的索引号
        var arr = ['red', 'pink', 'pruple', 'blue', 'skyblue', 'blue'];

        console.log(arr.indexOf('blue')); // 从前面开始查找
        console.log(arr.lastIndexOf('blue')); // 从后面开始查找
    </script>
</head>

<body>

</body>

</html>
