<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.利用字面量创建数组
        var arr = [1, 2, 3, 4, 5];
        console.log(arr[0]);
        // 2.利用 new Array() 创建数组
        var arr1 = new Array(); //创建了一个空的数组
        var arr2 = new Array(2); //创建了一个 里面 有 两个 元素的空的数组
        var arr3 = new Array(2, 3); //等价于 [2,3] 表示 里面有2个数组元素 是 2 和 3 
        console.log(arr1, arr2, arr3);
    </script>
</head>

</body>

</html>
