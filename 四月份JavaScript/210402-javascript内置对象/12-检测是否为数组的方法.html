<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //翻转数组
        function reverse(arr) {
            var newArray = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArray[newArray.length] = arr[i];
            }
            return newArray;
        }
        console.log(reverse([1, 2, 3, 4, 5, 6, 7]));
        console.log(reverse(1, 2, 3, 4, 5, 6, 7));
        // 1.检测是否为数组的方法1
        //   instanceof 运算符 它可以用来检测是否为数组
        var arr = [];
        console.log(arr instanceof Array); //是 就 返回 true
        var obj = {};
        console.log(obj instanceof Array); // 不是  就 返回 false

        // 2.检测是否为数组的方法2

        // Array.isArray()
        console.log(Array.isArray(arr));; // 返回 true
        console.log(Array.isArray(obj));; // 返回 false
    </script>
</head>

<body>

</body>

</html>
