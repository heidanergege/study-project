<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 要求： 1.随机产生一个1~50之间的整数
        //       2.弹出界面让用户输入心里的数猜 
        //       3.只有十次机会，用完后退出
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 50);
        var i = 1;
        while (i <= 10) {
            var num = prompt('请输入您心里想的1~50之间的整数，只有十次机会哦！您还有' + (11 - i) + '次机会！');
            if (num > random) {
                alert('您猜大了！');
                i++;
            } else if (num < random) {
                alert('您猜小了！');
                i++;
            } else {
                alert('恭喜您，您猜对了！');
                break;
            }
        }
    </script>
</head>

</html>
