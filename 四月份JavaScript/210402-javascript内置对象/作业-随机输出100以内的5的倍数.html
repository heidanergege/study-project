<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 要求：随机输出1~100之间5的倍数
        // 实现思路：
        // 把1~100之间5的倍数挑出来放到一个数组里
        // 再随机这个数组
        function old() {
            var arr = [];
            for (var i = 1; i <= 100; i++) {
                if (i % 5 == 0) {
                    arr[arr.length] = i;
                }
            }
            return arr;
        }
        var arr1 = old();
        console.log(old());

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }
        console.log(arr1[getRandom(0, arr1.length - 1)]);
    </script>
</head>
