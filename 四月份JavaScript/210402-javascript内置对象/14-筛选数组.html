    <script>
        // 要求 把工资数组中[1500,1200,2000,2100,1800]中,工资超过两千的删除，剩余的放到新的数组中
        function wages(arr) {
            var newarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] <= 2000) {
                    // newarr[newarr.length] = arr[i];  
                    newarr.push(arr[i]);
                }
            }
            return newarr;
        }
        console.log(wages([1500, 1200, 2000, 2100, 1800]));
    </script>
