<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加删除数组的方法
        // 1. push() 在数组的末尾 添加 一个或者 多个数组元素
        var arr = [1, 2, 3];
        arr.push(4, 'pink');
        console.log(arr);
        console.log(arr.push(6, 'blue'));
        // push 可以给数组追加新的元素
        // push()  参数直接写 数组元素 就可以了
        // push 完毕之后 返回的结果是 新数组的长度
        // 原数组也会发生变化
        // 2.unshift 在我们的数组的开头 添加一个或 多个数组元素
        arr.unshift('red', 'purple');
        console.log(arr);
        console.log(arr.unshift('red', 'purple'));
        // unshift 是可以给数组追加新的元素
        // unshift 参数可以直接写数组元素
        // unshift 完毕之后 返回的结果是新数组的长度
        // 原数组也会发生变化
        // 3.pop() 它可以删除数组最后的一个元素
        arr.pop();
        console.log(arr.pop());
        console.log(arr);
        // pop()是可以给数组删除最后一个元素
        // pop() 后面没有参数
        // pop 完毕之后 返回的结果是删除的那个元素
        // 原数组也会发生变化

        arr.shift();
        console.log(arr.shift());
        console.log(arr);
        // shift()是可以给数组删除第一个元素
        // shift() 后面没有参数
        // shift 完毕之后 返回的结果是删除的那个元素
        // 原数组也会发生变化
    </script>
</head>

<body>

</body>

</html>
