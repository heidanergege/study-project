<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <script>
        var box = document.querySelector('.box');
        console.log(box.offsetWidth); //可以获取任何样式表的width
        console.log(box.style.width); //只能获取行内样式表的数值

        box.offsetWidth = '300px'; //不能用  只能读取  不能赋值
        box.style.width = '400px'; //可以获取 也可以赋值
    </script>
</body>

</html>
