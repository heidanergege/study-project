<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 620px;
            height: 100px;
            margin: 40px auto;
        }

        .box ul {
            width: 100%;
            height: 100px;

        }

        .box ul li {
            float: left;
            list-style: none;
            width: 150px;
            height: 150px;
            border: 2px solid skyblue;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
        }

        li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><img src="images/11.jpg" alt="皮卡丘"></li>
            <li><img src="images/12.jpg" alt="花儿"></li>
            <li><img src="images/13.jpg" alt="山水风景"></li>
            <li><img src="images/14.jpg" alt="小鸟"></li>
        </ul>
    </div>
    <script>
        // 1/获取元素
        var imgs = document.getElementsByTagName('img');
        // 2.注册事件  处理程序
        console.log(imgs);
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                alert(this.alt);

            }

        }
    </script>
</body>

</html>
