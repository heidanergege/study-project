    <title>Document</title>
    <script>
        // 要求： 写一个函数，实现翻转任意数组。
        function flip(arr) {
            var Newarr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                Newarr[Newarr.length] = arr[i];
            }
            return Newarr;
        }
        console.log(flip([2, 5, 8, 66, 55, 188, 77, 99]));
    </script>
