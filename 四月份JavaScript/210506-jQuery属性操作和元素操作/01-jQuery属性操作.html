<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <a href="http://www.baidu.com" title="百度">百度一下</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="8"></div>
    <script>
        $(function () {
            // 1.element.prop("属性名") 获取元素固有的属性值
            console.log($("a").prop("href"));
            // 2.element.prop("属性名","属性值") 设置元素固有的属性值
            $("a").prop("title", "百度一下");

            $("input").change(function () {
                console.log($(this).prop("checked"));
            });

            // 3.attr("属性名") 获取元素的自定义属性值 
            console.log($("div").attr("index"));
            // 4.attr("属性名","属性值") 设置元素的自定义属性值 
            $("div").attr("index", 6);

            // 5.数据缓存data()  这个里面的数据是存放在元素的内存里面 可以获取到
            $("div").data("youname", "andy")
            console.log($("div").data("youname"));
            // 这个方法也可以获取 data-index h5自定义属性 不用写data- 而且返回的是数字型
            console.log($("div").data("index"));


        })
    </script>
</body>

</html>
