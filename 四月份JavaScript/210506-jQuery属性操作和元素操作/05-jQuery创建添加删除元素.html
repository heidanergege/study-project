<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>我是原来的li</li>
    </ul>
    <div class="test">我是原来的div</div>
    <script>
        $(function () {
            // 1.创建元素
            var li = $("<li>我的后来创建的li在最后面</li>");
            var li1 = $("<li>我的后来创建的li1在最前面</li>");
            var div = $("<div>我是后来创建的前面的div</div>");
            var div1 = $("<div>我是后来创建的后面的div</div>");


            // 2.添加元素
            // (1).内部添加 (父子关系)
            $("ul").append(li); // 添加到ul内容的最后面
            $("ul").prepend(li1); // 添加的ul内容的最前面
            // (2).外部添加 (兄弟关系)
            $(".test").before(div); //添加到div元素的前面
            $(".test").after(div1); //添加的div元素的后面


            // 3删除元素的三种方法

            $("ul").remove(); // 删除匹配的元素
            $("ul").empty(); // 清空匹配元素里的所有子节点
            $("ul").html(""); //将匹配元素的内容改为一个空的字符串
        })
    </script>
</body>

</html>
