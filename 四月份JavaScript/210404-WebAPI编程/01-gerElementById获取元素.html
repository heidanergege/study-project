<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2021-4-4</div>
    <script>
        //1.因为我们文档页面从上往下加载，所以得先有标签，再有script 就是script写到标签的下面
        // 2.字面解释：get（获得） element（元素） By（通过）  
        // 3.采用驼峰命名法
        // 4.参数 id 是大小写敏感的字符串 形式
        // 5.返回的是一个元素对象  实例如下
        document.getElementById('time');

        //    现在我们赋值于一个变量，然后输出打印一下看看
        var timer = document.getElementById('time');
        console.log(timer);
        // 5.新方法： console.dir(); 打印我们返回的元素对象，以更好的查看里面的属性和方法
        console.dir(timer);
    </script>
</body>

</html>
