<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- 根据系统时间来判断时段，所以需要用到日期内置对象，和多分支语句
    根据时间来显示不同的图片 用到操作元素的修改 src属性
    并需要一个div 来显示问候语 ，并根据时间修改其元素内容 -->
    <img src="images/s.gif" alt="">
    <div>上午好！</div>
    <script>
        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');

        //    2.获取本地时间
        var date = new Date();
        // 只用到时间中的小时数
        var h = date.getHours();

        // 3.判断小时数改变图片和文字信息
        if (h < 12) {
            img.src = 'images/s.gif';
            div.innerHTML = '上午好！';
        } else if (h < 19) {
            img.src = 'images/x.gif';
            div.innerHTML = '下午好';
        } else {
            img.src = 'images/w.gif';
            div.innerHTML = '晚上好！'
        }
    </script>
</body>

</html>
