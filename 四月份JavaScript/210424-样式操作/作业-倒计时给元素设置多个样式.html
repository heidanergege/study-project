<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>倒计时给元素设置多个样式</title>
    <script src="jquery.min.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            font-size: 12px;
        }
    </style>

</head>

<body>
    <div class="box">
        该元素3秒后，背景颜色变为黑色，文本颜色变为白色
    </div>
    <script>
        setTimeout(function () {
            $(".box").css({
                backgroundColor: "#000",
                color: "#fff"
            })
        }, 3000);
    </script>
</body>

</html>
