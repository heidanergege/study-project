<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid purple;
            border-left: 15px solid #000;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var div = document.querySelector('div');
            div.clientWidth
            console.log(div.clientWidth); // 200 宽度不包含边框
            console.log(div.offsetWidth); // 220 宽度包含边框
            console.log(div.clientTop); // 10 上边框的宽度
            console.log(div.clientLeft); //15 左边框的宽度
        })
    </script>
</head>

<body>
    <div>123</div>
</body>

</html>
