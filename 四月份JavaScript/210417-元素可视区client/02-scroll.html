            padding: 10px;
            overflow: auto;

    <script>
        window.addEventListener('load', function () {
            var div = document.querySelector('div');
            console.log(div.scrollHeight); //实际内容的大小包含内容超出的部分
            // 注册事件 滚动事件  当滚动条滚动就会触发的事件
            div.addEventListener('scroll', function () {
                console.log(div.scrollTop); // 盒子上面超出部分的高度
            })
        })
    </script>
