<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            var targetObj = {};
            var obj = {
                id: 1,
                name: "andy",
                msg: {
                    age: 18
                }
            };
            // $.extend(target,obj);  jQuery对象拷贝
            // $.extend(targetObj, obj);
            // // 1.浅拷贝把原来对象里面的复杂数据类型的地址拷贝给目标对象
            // targetObj.msg.age = 29;
            // console.log(targetObj); //会覆盖targetObj里面原来的数据

            // 2.深拷贝把原来对象里面的数据完全复制一份个目标对象，如果里面有不冲突的属性，会合并到一起
            $.extend(true, targetObj, obj);
            targetObj.msg.odd = 29;

            console.log(targetObj);
            console.log(obj);

        })
    </script>
</head>

<body>

</body>

</html>
