<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            padding: 50px 50px;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            line-height: 200px;
            text-align: center;
            color: #fff;

        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //事件流 的 三个阶段
        // 1.JS 代码只能执行捕获或者冒泡其中的一个阶段
        // 2.onclick 和 attachEvent(ie) 只能得到冒泡阶段
        // 3.捕获阶段 ：
        //  addEventListener 的第三个参数 是 true   执行思路 document -> html-> body -> father -> son
        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        }, true);
        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father');
        }, true);

        // 4.冒泡阶段：
        // addEventListener 的 第三个参数 为 false 或者 不写
        // 执行思路 son - > father - > body - > html - > document
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        son.addEventListener('click', function () {
            alert('SON');
        }, false);
        document.addEventListener('click', function () {
            alert('document');
        })
        father.addEventListener('click', function () {
            alert('father');
        }, false);
    </script>
</body>

</html>
