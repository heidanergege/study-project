<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="dx">
    <button>发送</button>
    <script>
        var btn = document.querySelector('button');
        var timer = 3;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var times = setInterval(function () {
                if (timer == 0) {
                    clearInterval(times);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    timer = 3;
                } else {
                    btn.innerHTML = timer + '秒后点击';
                    timer--;
                }
            }, 1000);
        })
    </script>
</body>

</html>
