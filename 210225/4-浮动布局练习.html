<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米产品页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 300px;
            /* background-color: pink; */
            margin: 30px auto;
        }

        .box li {
            float: left;
            width: 234px;
            height: 300px;
            /* background-color: blue; */
            margin-right: 14px;
        }

        ul .five {
            margin-right: 0px;
        }

        .box li:hover {
            box-shadow: 6px 6px 6px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <ul class="box">
        <li><img src="图1.webp" alt=""></li>
        <li><img src="图2.webp" alt=""></li>
        <li><img src="图3.webp" alt=""></li>
        <li><img src="图4.webp" alt=""></li>
        <li class="five"><img src="图5.webp" alt=""></img></li>

    </ul>
</body>

</html>
